<ul>
{% for post in posts %}
    <li>
        <div class=branch_post>
            <a href="{{ url_for('show_post', topic=post.topic, post_id=post.post_id) }}">
                <p>{{ post.subject }}</p>
            </a>
            <p>{{ post.upvotes }} Upvotes. {{ post.downvotes }} Downvotes.</p>
        </div>
    </li>
{% else %}
    <p class=noposts>No posts yet... Unbelievable</p>
{% endfor %}
</ul>
