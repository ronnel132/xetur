{% extends "layout.html" %}
{% block body %}
    <div class=register>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}</p>
    {% endif %}
        <h1>LOGIN</h1>
        <form action="{{ url_for('post', topic=topic) }}" method=post>
            Subject:<br><input type="text" size=30 name="subject"><br>
            Body:<br><textarea rows=5 cols=40 name="body"></textarea><br>
            <br><input type="submit" value="POST">
        </form>
    </div>
{% endblock %}
