{% extends "layout.html" %}
{% block body %}
    <div class=subbranch_header>
        <h1>{{ topic }}</h1>
    </div>
    <div id=topic_container>
        <div id=topic_sidebar>
            <a href="{{ url_for('post', topic=topic) }}">
                <p id=topic_post>post</p>
            </a>
        </div>
        <div id=topic_content>
            {% include "show_posts.html" %}
        </div>
    </div>
{% endblock %}
